<body>
    <!-- navbar -->

        <div class="container">
                <a href="index.html" class="navbar-brand">Admin</a>
                
            
    </nav>

    <!-- header -->
    <header id="main-header" class="bg-primary text-white py-2">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1><i class="fas fa-user"></i> Login</h1>
                </div>
            </div>

    <section id="search" class="p-2 bg-light mb-4 ">
        <div class="container">

            </div>

<!-- login -->
<section id="login">
    <div class="container">
        <div class="row">
            <div class="col-md-6 m-auto">
                <div class="card">
                    <div class="card-header">
                        <h4> Admin Login</h4>
                    </div>
                    <div class="card-body">
                        <form action="index.html">
                            <input type="email" class="form-control mb-3" placeholder="E mail">
                            <input type="password" class="form-control mb-3" placeholder="Password">
                            <input type="submit" class="btn btn-block btn-primary form-control"value="Login">
                        </form>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
